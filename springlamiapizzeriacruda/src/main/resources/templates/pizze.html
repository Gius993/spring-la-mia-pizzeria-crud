<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Pizze</title>
</head>

<body>
	<h1>Pizze</h1>
	<div>
		<ul>
			<li th:each="pizza : ${pizze}">
				<a th:href="@{/details/{id}(id=${pizza.id})}" th:text="${pizza.name}"></a>
				<div th:text="${pizza.description}"></div>
				<div th:text="${pizza.price}"></div> $
			</li>
		</ul>
		<a class="nav-link" th:href="@{/create}"
		
			th:classAppend="${pagina=='create'}? active : not-active"> crea pizza
		</a>
	</div>
</body>

</html>
